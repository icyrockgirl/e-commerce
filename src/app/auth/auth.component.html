<div class="container text-center">
  <main class="form-signin w-100 m-auto">
    <h1 class="h3 mb-3 fw-normal">My Shop {{isLoginMode ? 'Login' : 'Sign Up'}}</h1>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-floating" *ngIf="!isLoginMode">
        <input type="text" class="form-control" id="fName" placeholder="Enter your first name"
        name="fName" ngModel required #fName="ngModel">
        <label for="fName">First Name</label>
        <!-- <span class="text-danger" *ngIf="!authForm.form.controls.fName.valid && authForm.form.controls.fName.touched">First Name is required</span> -->
        <span class="text-danger" *ngIf="!fName.valid && fName.touched">First Name is required</span>
      </div>
      <div class="form-floating" *ngIf="!isLoginMode">
        <input type="text" class="form-control" id="lName" placeholder="Enter your last name"
        name="lName" ngModel required #lName="ngModel">
        <label for="lName">Last Name</label>
        <span class="text-danger" *ngIf="!lName.valid && lName.touched">Last Name is required</span>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
        [ngClass]="isLoginMode ? 'login' : 'signUp'" name="email" #email="ngModel" ngModel required email>
        <label for="floatingInput">Email address</label>
        <span class="text-danger" *ngIf="!email.valid && email.touched">Enter a valid email</span>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
        name="password" ngModel required minlength="6" #password="ngModel">
        <label for="floatingPassword">Password</label>
        <span class="text-danger" *ngIf="!password.valid && password.touched">Enter a valid password</span>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="authForm.invalid" *ngIf="!isLoading">
        {{isLoginMode ? 'Login' : 'Sign Up'}}</button>
      <button class="w-100 btn btn-lg btn-primary" type="button" disabled *ngIf="isLoading">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    </form>
    <p class="mt-5 mb-3 text-muted">{{isLoginMode ? 'Don\'t have an existing account?' : 'Already have an account?'  }}</p>
    <a class="hyperLink pointer" (click)="onLoginSwitch()">
      Switch To {{ isLoginMode ? 'Sign Up': 'Login'}}</a>
  </main>
</div>

<div class=" d-flex justify-content-center align-items-center" *ngIf="errorMsg">
  <div class="alert alert-danger text-center" role="alert">
    {{errorMsg}}
  </div>
</div>
