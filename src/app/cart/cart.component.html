<div class="container mTop" *ngIf="cartArray.length === 0">
  <h3 class="text-danger">Your Cart is empty!</h3>
  <button class="btn btn-outline-primary" routerLink="/shop">Back To Shopping</button>
</div>

<div class="container mTop" *ngIf="cartArray.length !== 0">
<div class="row">
    <div class="col-md-7">
      <div class="row">
        <div class="col-12">
          <h2>Shopping Cart</h2>
        </div>
      </div>
      <hr>
      <div class="row" *ngFor="let item of cartArray">
        <div class="col-12">
          <a class="list-group-item clearfix pointer">
              <div class="float-start">
                <img [src]="item.image"
                alt="product" class="img-responsive" style="max-height: 100px;">
              </div>
              <div class="float-start">
                <h4 class="list-group-item-heading" [routerLink]="['/shop', item.id]">{{item.title}}</h4>
                <div class="row custom">
                  <div style="width: 7rem;">
                    <label for="quantity">Quantity: </label>
                    <input type="number" id="quantity" class="form-control" min="0"
                    [(ngModel)] = "item.quantity" (ngModelChange)="updateCart(item.quantity, item.id)">
                  </div>
                  <div style="margin-top: 26px; width: 20%">
                    <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteItem(item.id)">
                      Delete</button>
                  </div>
                </div>
              </div>
              <span class="float-end">
                <h4>{{item.price | currency: 'USD'}}</h4>
              </span>
          </a>
        </div>
        <hr class="mTop">
      </div>
    </div>
    <div class="col-md-5 text-center">
      <div class="total-div">Subtotal ({{cartQuantity}} Items) : <span><strong>{{subtotal | currency: 'USD'}}</strong></span></div>
      <button class="btn btn-success" style="margin-right: 10px;" routerLink="/checkout" type="button"
      (click)="onCheckout()">Checkout</button>
      <button class="btn btn-outline-primary" routerLink="/shop">Back To Shopping</button>
    </div>
</div>
</div>
